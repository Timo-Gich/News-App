<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currents News - Redirecting</title>
    <script>
        // Handle PWA routing
        if (window.location.hash) {
            // If there's a hash, redirect to index.html with the hash
            window.location.href = '/index.html' + window.location.hash;
        } else {
            // Otherwise, redirect to home
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting to Currents News...</p>
</body>
</html>

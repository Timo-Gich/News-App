<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currents News - Redirecting</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        
        .loader {
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .subtext {
            font-size: 14px;
            color: #64748b;
        }
    </style>
    <script>
        // Enhanced PWA routing for GitHub Pages
        function handleRouting() {
            // Get the current path and hash
            const path = window.location.pathname;
            const hash = window.location.hash;
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');

            // For GitHub Pages, we need to redirect all routes to index.html
            // but preserve the hash for PWA routing
            let targetUrl = baseUrl;

            // If there's a hash, preserve it
            if (hash) {
                targetUrl += hash;
            } else {
                // If no hash, ensure we go to the main app
                targetUrl += '?standalone=true';
            }

            // Redirect to the main app
            window.location.href = targetUrl;
        }

        // Handle both immediate and delayed routing
        document.addEventListener('DOMContentLoaded', handleRouting);

        // Fallback in case DOMContentLoaded doesn't fire
        setTimeout(handleRouting, 100);
    </script>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <div class="message">Redirecting to Currents News...</div>
        <div class="subtext">Please wait while we load your news</div>
    </div>
</body>

</html>
